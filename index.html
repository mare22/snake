<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <style>
        .ground {
            height: 600px;
            width: 600px;
            outline: solid black 1px;
        }

        .center-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -300px;
            margin-left: -300px;
        }

        .dot {
            padding: 0;
            margin: 0;
            position: absolute;
            height: 15px;
            width: 15px;
            background-color: black;
            display: inline-block;
            /*top: 300px;*/
            /*left: 300px;*/
        }

        .score {
            border: 1px solid black;
            border-radius: 5px;
            display: inline-block;
            padding-left: 10px;
            padding-right: 10px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: brown;
        }
    </style>
</head>
<body>
    <h1  class="score">Score: <span id="score">0</span></h1>
    <div id="ground" class="ground center-screen"></div>

    <script src="Snake.js"></script>
    <script src="app.js"></script>
</body>
</html>
